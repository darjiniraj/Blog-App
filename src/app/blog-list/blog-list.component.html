<div *ngIf="!isExpand; else collapse">
  <a href="#" (click)="expandAll()">Expand All</a>
</div>
<ng-template #collapse>
    <a href="#" (click)="collapseAll()">Collapse All</a>
  </ng-template>

<app-blog-post-title #tile *ngFor="let post of blogPosts[currentPage]" [post]="post"></app-blog-post-title>

<app-paginator [numberOfPages]="blogPosts.length" (pageNumberEvent)="updatePage($event)"></app-paginator>
